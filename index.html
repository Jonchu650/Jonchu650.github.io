<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="description" content="The epic website of Jonchu!">
  <meta name="keywords" content="HTML, CSS, JavaScript">
  <meta name="author" content="Jonchu">
  <meta property="og:image" content="images/Jonchu.jpg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="BLUE">
  <title>Jonchu</title>
  <link rel="icon" href="images/Jonchu.jpg">
  </link>
</head>

<body>
  <div class="header" id="myHeader">
    <a href="" class="logo"><img src="images/Jonchu.jpg" class="header-Logo"> Jonchu</a>
    <div class="header-middle">
      <a class="active" href="#home">Home</a>
      <a href="overlord/index.html">Overlord</a>
    </div>
  </div>
 
  <div class="section-1 box">
    <h1>Welcome, To the epic website of Jonchu,</h1>
    <h2>A bot developer.</h2>
    <img src="images/Jonchu.jpg" class="Large-Logo"></img>
  </div>

  <script>
    window.onscroll = function () { myFunction() };

    var header = document.getElementById("myHeader");
    var sticky = header.offsetTop;

    function myFunction() {
      if (window.pageYOffset > sticky) {
        header.classList.add("sticky");
      } else {
        header.classList.remove("sticky");
      }
    }
  </script>
</body>

</html>
